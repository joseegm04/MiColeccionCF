<div class="container mt-5">
	<h2>¡Bienvenido/a a MiColeccionCF!</h2>
	<h5>Inicia sesión para continuar con tus colecciones favoritas</h5>
	<div *ngIf="mensajeError" class="alert alert-danger">
	  {{ mensajeError }}
	</div>
	<form (ngSubmit)="onLogin()" #loginForm="ngForm">
	  <div class="mb-3">
		<label for="nombre_usuario">Nombre de usuario</label>
		<input
		  type="text"
		  id="nombre_usuario"
		  name="nombre_usuario"
		  class="form-control"
		  [(ngModel)]="loginData.nombreUsuario"
		  required
		/>
	  </div>
	  <div class="mb-3">
		<label for="password">Contraseña</label>
		<input
		  type="password"
		  id="password"
		  name="password"
		  class="form-control"
		  [(ngModel)]="loginData.password"
		  required
		/>
	  </div>
	  <button class="btn btn-primary" type="submit">Iniciar sesión</button>
	</form>
	<div>
	  <p class="mt-3">¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
	</div>
  </div>
